<div class="listpgWraper">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="userccount">
          
            <h2>Sign up</h5>
          <div class="userbtns">
            <ul class="nav nav-tabs">
              <li class="active"><a data-toggle="tab" href="javascript:void(0);">Voter</a></li>
            </ul>
          </div>
          <div class="tab-content">
            <div id="voter" class="formpanel tab-pane fade in active">
                <form id="signup" name="signup">
              <div class="formrow">
                <input type="text" ng-change="NationalIdValidation(voter.nationalityID)" name="nationalityID" id="nationalityID" ng-model="voter.nationalityID" class="form-control" placeholder="Nationality ID" required>
                <span class="error-msg" ng-show="signup.nationalityID.$touched && signup.nationalityID.$invalid">this field is required</span>
                <span class="error-msg" ng-show="signup.nationalityID.$touched && isVoterExistCheck && !signup.nationalityID.$invalid">Nationailty id already exist</span>
                

              </div>
              <div class="formrow">
                <input type="password" name="password" id="password" class="form-control" ng-model="voter.password" placeholder="Password" required>
                <span class="error-msg" ng-show="signup.password.$touched && signup.password.$invalid">this field is required</span>
              </div>
              <div class="formrow">
                <input type="text" name="name" id="name" class="form-control" ng-model="voter.name" placeholder="Name" required>
                <span class="error-msg" ng-show="signup.name.$touched && signup.name.$invalid">this field is required</span>
              </div>
              <div class="formrow">
                <input type="text" name="year" id="year" class="form-control" ng-model="voter.year" placeholder="year" required>
                <span class="error-msg" ng-show="signup.year.$touched && signup.year.$invalid">this field is required</span>
              </div>
              <div class="formrow">
                  <datepicker date-format="dd/MM/yyyy"> <input type="text" name="birthOfdate" id="datepicker" class="form-control" ng-model="voter.birthOfDate" placeholder="Birth Of Date" required/>
           </datepicker>
                    <span class="error-msg" ng-show="signup.birthOfDate.$touched && signup.birthOfDate.$invalid">this field is required</span>
        </div>
        <div class="formrow">
                <select name="city" id="city" ng-model="voter.city" class="form-control" required>
                        <option value="">Select City</option>                                                       
                    <option value="Amman">Amman</option>
                    
                    <option value="Irbid">Irbid</option>
                    <option value="Zarqa">Zarqa</option>
                    <option value="Rumtha">Rumtha</option>
                    <option value="Mafraq">Mafraq</option>
                    <option value="karak">karak</option>
                    <option value="Tafileh">Tafileh</option>
                    <option value="Maan">Maan</option>
                    <option value="Aqapa">Aqapa</option>
                    <option value="Rumtha">Rumtha</option>
                    <option value="salt">salt</option>
                
                  </select>
                  <span class="error-msg" ng-show="signup.city.$touched && signup.city.$invalid">this field is required</span>
            </div>
              <div class="formrow">
            
              <input ng-click="SignUpBtn(voter)" ng-disabled="signup.$invalid || isVoterExistCheck" type="submit" class="btn" value="Register">
            </div>
        </form>
          </div>
          <div class="newuser"><i class="fa fa-user" aria-hidden="true"></i> Already a Member? <a class="l-text" href="login.html">Login Here</a></div>
        </div>
      </div>
    </div>
  </div>
</div>
