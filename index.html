<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Online Job Portal HTML</title>
<!-- Fav Icon -->
<link rel="shortcut icon" href="favicon.ico">

<!-- Owl carousel -->
<link href="css/owl.carousel.css" rel="stylesheet">

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link href="css/font-awesome.css" rel="stylesheet">

<!-- Custom Style -->
<link href="css/main.css" rel="stylesheet">
<link href="/css/custom.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
<![endif]-->
<!-- angulars-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://cdn.ethers.io/scripts/ethers-v3.min.js"
charset="utf-8"
type="text/javascript">
</script>
<script src="./js/modules/ethtx.js"></script>
<script src="./js/modules/mined-web.js"></script>
<script src="./js/modules/controller.js"></script>
<script src="./js/modules/service.js"></script>
<script src="./js/modules/config.js"></script>
<script src="./js/modules/app.js"></script>

<!-- end of angulars-->
</head>
<body ng-app="starter" ng-controller="indexCtrl">
<!-- Header start -->
<header ng-include="'./shared/header.html'">
   
</header>
<div class="container">

<table id="candidateTable" class="table table-dark">
    <thead>
        <th>Candidate Name</th>
        <th>Candidate City</th>
        <th>Candidate Campaign</th>
        <th>Operations</th>
    </thead>
    <tbody ng-repeat ="x in candidates">
        <tr>
            <td>{{x.nameCandidate}}
                                                        
            </td>
            <td>{{x.city}}
            <td>{{x.Campaign}}</td>                                    
            </td>
            <td><span class="label label-success">Vote</span></td>
        </tr>
    </tbody>
</table>
</div>





<!-- Bootstrap's JavaScript --> 
<script src="js/jquery-2.1.4.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 

<!-- Owl carousel --> 
<script src="js/owl.carousel.js"></script> 

<!-- Custom js --> 
<script src="js/script.js"></script>
</body>
</html>
