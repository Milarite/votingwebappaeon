  <div class="container margin-top">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="userccount">
          <div class="socialLogin">

          <h5>Voter Login</h5>
          <!-- login form -->
          <form id="login" name="login">
          <div class="formpanel">
            <div class="formrow">
              <input type="text" class="form-control" id="nationalId" name="nationalId" ng-model="voter.nationalId" placeholder="National Id" required>
              <br/>
              <span class="error-msg" ng-show="login.nationalId.$touched && login.nationalId.$invalid">this field is required</span>
            </div>
            <div class="formrow">
              <input type="text" class="form-control"  id="password" name="password" ng-model="voter.password" placeholder="Password" required>
              <br/>
              <span class="error-msg" ng-show="login.password.$touched && login.password.$invalid">this field is required</span>
            </div>
            <input ng-click="loginBtn(voter)" ng-disabled = "(login.nationalId.$invalid || !login.nationalId.$dirty) || (login.password.$invalid || !login.password.$dirty)" type="submit" class="btn" value="Login">
          </div>
        </form>
          <!-- login form  end--> 
          
          <!-- sign up form -->
          <div class="newuser"><i class="fa fa-user" aria-hidden="true"></i> New User? <a class="l-text" href="register.html">Signup</a></div>
          <!-- sign up form end--> 
          
        </div>
      </div>
    </div>
  </div>

<!--Footer-->
